<body id="bg">
	<div class="page-wraper">
		<div id="loading-icon-bx"></div>

		<div class="account-form">
			
			</div>

			<div class="account-form-inner">
				
				<div >
					<div class="heading-bx left">


					</div>

					<form class="contact-bx" style="margin: 5%;">

						<div class="row placeani">
							<div class="col-lg-4">
								<label>Store</label>
								<select type="text" id="StoreSelectbox" onchange="FetchItemsData()">
								</select>

							</div>
							
							<div class="col-lg-4">
								<label>Item</label>
								<select type="text" id="ItemSelectbox" onchange="SetItemPrice()">
								</select>

							</div>
							<div class="col-lg-4">
								<label>Unit</label>
								<select type="text" id="UnitSelectbox">
								</select>

							</div>
							<div class="col-lg-2" style="margin-top: 1%;">
								<div class="form-group">
									<div class="input-group">
										<label>Quantity</label>
										<input name="dzEmail" type="number" class="form-control" required=""
											   id="QuantityTextbox">
									</div>
								</div>
							</div><div class="col-lg-2" style="margin-top: 1%;">
								<div class="form-group">
									<div class="input-group">
										<label></label>
										<input name="dzEmail" disabled type="number" class="form-control" required=""
											   id="PriceTextbox">
									</div>
								</div>
							</div>
							<div class="col-lg-4" style="margin-top: 1%;">
								<div class="form-group">
									<div class="input-group">
										<label>Due Date</label>
										<input name="dzEmail" type="date" class="form-control" required=""
											   id="DueDateDatepicker">
									</div>
								</div>
							</div>
							<div class="col-lg-4" style="margin-top: 1%;">
								<label>Customer</label>
								<select type="text" id="CustomerSelectbox">
								</select>

							</div>
					
							<div class="col-lg-3" style="margin-top: 3%;">
								<div class="form-group">
									<div class="input-group">
										<label>Pharm Disc.</label>
										<input name="dzEmail" value="0" type="number" class="form-control" required=""
											   id="PharmDiscTextbox">
									</div>
								</div>
							</div>
							<div class="col-lg-3" style="margin-top: 3%;">
								<div class="form-group">
									<div class="input-group">
										<label>Dist Disc.</label>
										<input name="dzEmail" value="0" type="number" class="form-control" required=""
											   id="DistDiscTextbox">
									</div>
								</div>
							</div>
							<div class="col-lg-3" style="margin-top: 3%;">
								<div class="form-group">
									<div class="input-group">
										<label>Cash Disc.</label>
										<input name="dzEmail" value="0" type="number" class="form-control" required=""
											   id="CashDiscTextbox">
									</div>
								</div>
							</div>
							
							<div class="col-lg-3" style="margin-top: 3%;">
								<div class="form-group">
									<div class="input-group">
										<label>Vat</label>
										<input name="dzEmail" value="14" type="number" class="form-control" required=""
											   id="VatTextbox">
									</div>
								</div>
							</div>
							<br>
							<br>
						

							<div class="col-lg-12 m-b30" style="margin-top: 20px;">
								<input value="Add" type="button" class="btn button-md" onclick="AddNewItem()" />
							</div>
						</div>
					</form>
					<div class="col-md-12">
						<div class="table-responsive">
							<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
								<thead>
									<tr>
										<th>Name</th>
										<th>Unit</th>
										<th>Quantity</th>
										<th>Price</th>
										<th>Pharm Disc</th>
										<th>Dist Disc</th>
										<th>Cash Disc</th>
										<th>Value</th>
										<th>Vat</th>
										<th>Tax Value</th>
										<th>Total Invoice</th>
									</tr>
								</thead>
								
								<tbody id="ItemsContainer">
								</tbody>
							</table>
						</div>
					</div>

					<form class="contact-bx" style="margin: 5%;">

						
					
						<div class="col-lg-3" style="margin-top: 3%;">
							<label id="NetBeforeLabel">Net Before Disc : </label>
						</div>	<div class="col-lg-3" style="margin-top: 3%;">
							<label id="NetAfterLabel">Net After Disc : </label>
						</div>	<div class="col-lg-3" style="margin-top: 3%;">
							<label id="TaxLabel">Tax : </label>
						</div>	<div class="col-lg-3" style="margin-top: 3%;">
							<label id="TotalInvoiceLabel">Net Invoice : </label>
						</div>
							
							<br>
							<br>
						

							<div class="col-lg-12 m-b30" style="margin-top: 20px;">
								<input value="Save" type="button" class="btn button-md" onclick="Save()" />
							</div>
						</div>
					</form>
					
				</div>
			</div>
		</div>

	</div>
